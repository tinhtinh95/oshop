<a 
  class="list-group-item list-group-item-action" 
  routerLink = "/"
  [class.active] = "!category"> 
  All categories
</a>
<a 
  *ngFor="let cat of categories$ | async"
  routerLink = "/"
  [queryParams] = "{category: cat.name}"
  class="list-group-item list-group-item-action"
  [class.active] = "category === cat.name"
>
{{cat.name}}
</a>
