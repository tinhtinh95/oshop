<div class="text-center" *ngIf="!shoppingCart$ else shoppingCart">
  <h2>Your cart is empty. Let's shopping now</h2>
  <a class="btn btn-primary" [routerLink]="['/products']">Shopping</a>
</div>

<ng-template #shoppingCart>
  <div class="container-fluid">
    <h1> Shopping Cart </h1>
    <p>You have {{ countItem }} items in your shopping cart.</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of shoppingCart$" >
          <ng-container>
            <td scope="row">{{ item.product.title }}</td> 
            <td>
              {{item.quantity}}
              <!-- <app-product-quantity [product]="item.product" [shopping-cart]="cart"></app-product-quantity> -->
            </td> 
            <td>
              {{ item.quantity * item.product.price | currency: 'USD'}}
            </td>
          </ng-container>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th>{{ TotalPrice | currency: 'USD' }}</th>
        </tr>
      </tfoot>
    </table>
    <a
      routerLink="/check-out"
      class="btn btn-info"
    >Check Out</a>
    <button 
      (click)="clearCart()" 
      class="btn btn-danger"> Clear Shopping Cart </button>
  </div>
</ng-template>
