<div>
  <a routerLink="/admin/products/add-new" class="btn btn-primary"> New Product </a>
</div>
<div *ngIf="isAddingSucess"  class="alert alert-success">{{successDescription }}</div>
<br>
<input #query (keyup)="filter(query.value)" type="text" name="search" placeholder="Search..." class="form-control">
<div>
  <table class="table" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
          <th style="width: 20%">
            <mfDefaultSorter by="title">Title</mfDefaultSorter>
          </th>
          <th style="width: 50%">
            <mfDefaultSorter by="price">Price</mfDefaultSorter>
          </th>
          <th>+
            Option
          </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of mf.data">
          <td>{{product.title}}</td>
          <td>{{product.price}}</td>
          <td>
            <a [routerLink]="['/admin/products/', product.key]">Edit</a> /
            <a class="delete" (click)="delete(product.key)">Delete</a>
          </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
  </table>
</div>
<style>
  .delete{
    cursor: pointer;
    color: 'red'
  }
</style>
