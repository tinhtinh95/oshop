<div class="row container">
  <div class="col-md-6">
    <form [formGroup]="form" (ngSubmit)="save(form.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          formControlName="title"
          type="text"
          id="title"
          class="form-control"
        >
        <div *ngIf="title.pending">Checking...</div>
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
          <div *ngIf="title.errors.required">Title is required</div>
          <div *ngIf="title.errors.shouldBeUnique">Title has been already</div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
            <input 
              formControlName="price"
              type="number"
              id="price"
              class="form-control"
            >
        </div>
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          <div *ngIf="price.errors.required">Price is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          formControlName="category"
          type="number"
          id="category"
          class="form-control">
            <option *ngFor="let category of cat$ | async"  value="{{category.name | lowercase}}">{{category.name}}</option>
          </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
          <div *ngIf="category.errors.required">Please choose category.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input 
          formControlName="imageUrl"
          type="url"
          id="imageUrl"
          class="form-control"
        >
        <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
          <div *ngIf="imageUrl.errors.required">ImageUrl is required</div>
          <div *ngIf="imageUrl.errors.pattern">Url is wrong</div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </form>
  </div>
  <!-- <div class="col-md-6">
    <app-product-card [product]="product" [show-actions]="false"></app-product-card>
  </div> -->
</div>
