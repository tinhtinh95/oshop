<div class="card h-100" >
  <img class="card-img-top h-50" src="{{product.imageUrl}}"
    alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}} </h5>
    <p class="card-text">{{product.price  | currency: 'USD'}} </p>
  </div>
  <div style="padding: 0" class="card-footer">
    <button class="btn btn-primary btn-block">Add to cart</button>
    <!-- <ng-template #displayQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template> -->
  </div>
</div>
